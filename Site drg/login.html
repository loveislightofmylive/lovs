<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"> <!-- bon chemin -->
	<link rel="stylesheet" href="stylelogin.css">

	<script src="script.js"></script>

    <title>Login</title>
</head>
<body>

<div class="error-popup" id="errorPopup">
    <p>Erreur d'authentification. Veuillez v√©rifier vos identifiants.</p>
    <button onclick="closeErrorPopup()">Fermer</button>
</div>

<header>
    <h1>Login</h1>
</header>

<div class="login-container">
    <form id="loginForm" class="login-form">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <button type="button" onclick="validateLogin()">Login</button>
    </form>

    <div id="errorPopup" class="error-popup">
        <p id="loginErrorMessage" style="color: #fff;">Incorrect username or password.</p>
        <button onclick="closeErrorPopup()">OK</button>
    </div>
</div>

<script src="login.js"></script>
</body>
</html>
